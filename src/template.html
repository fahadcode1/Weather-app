<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/parfait" rel="stylesheet">
</head>

<body>

    <div class="main-container">

        <div class="box-father">

            <div class="head">
                <h3>Fahad's Weather App</h3>
            </div>

            <div class="search-bar">
                <form class="weatherForm">
                    <input
                        type="text"
                        class="cityInput"
                        id="search"
                        placeholder="Enter city name..."
                    />
                    <button type="submit" >
                        Search Cities
                    </button>
                </form>
            </div>

        </div>
        <div class="yesterday-card" style="display: none;">
 
        </div>
        <div class="card" style="display: none;">
 
        </div>
        <div class="tommorow-card" style="display: none;">
        
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
